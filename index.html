<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project</title>
</head>
<body>





    <div class="container">
        <h1>Calculator Project</h1>

        <div class="sub-container">
        <div class="row">
            <input id="inputScreen" type="text" value="">
        </div>
        <div class="row">
            <button class="myBtn" type="button" value="C">C</button>
            <button class="myBtn" type="button" value="M+">M+</button>
            <button class="myBtn" type="button" value="%">%</button>
            <button class="myBtn" type="button" value="/">/</button>
        </div>
        <div class="row">
            <button class="myBtn" type="button" value="7">7</button>
            <button class="myBtn" type="button" value="8">8</button>
            <button class="myBtn" type="button" value="9">9</button>
            <button class="myBtn" id="mytest" type="button" value="*">X</button>
        </div>
        <div class="row">
            <button class="myBtn" type="button" value="4">4</button>
            <button class="myBtn" type="button" value="5">5</button>
            <button class="myBtn" type="button" value="6">6</button>
            <button class="myBtn" type="button" value="-">-</button>
        </div>
        <div class="row">
            <button class="myBtn" type="button" value="1">1</button>
            <button class="myBtn" type="button" value="2">2</button>
            <button class="myBtn" type="button" value="3">3</button>
            <button class="myBtn" type="button" value="+">+</button>
        </div>
        <div class="row">
            <button class="myBtn" type="button" value="0">0</button>
            <button class="myBtn" type="button" value=".">.</button>
            <button class="myBtn" type="button" value="=">=</button>
            <button class="myBtn" type="button" value="**">X<sup>2</sup></button>
        </div>

    </div>
    </div>


    





    <script src="./index.js"></script>

</body>
</html>
